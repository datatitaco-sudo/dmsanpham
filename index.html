<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titaco Agri - Catalogue Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <!-- Thư viện Xuất ảnh -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-area">
                <h1>TITACO AGRI</h1>
            </div>
            <div class="search-area">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm tên sản phẩm hoặc hoạt chất...">
            </div>
            <div class="admin-link" id="adminBtn" title="Quản trị sản phẩm">
                <i class="fas fa-user-shield"></i> Admin
            </div>
        </div>
    </header>

    <main id="mainContent">
        <!-- Nội dung sản phẩm sẽ được render bởi JS -->
        <div id="productSections"></div>
        <div id="noResults" style="display: none; text-align: center; margin-top: 5rem;">
            <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
            <p style="color: #666; font-size: 1.2rem;">Không tìm thấy sản phẩm phù hợp.</p>
        </div>
    </main>

    <!-- Modal chi tiết sản phẩm -->
    <div id="productModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-img" id="modalImg">
                    <!-- Ảnh sẽ được chèn vào đây -->
                </div>
                <div class="modal-info" id="modalInfo">
                    <!-- Thông tin chi tiết -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="exportPngBtn" class="btn-primary"><i class="fas fa-file-image"></i> Xuất ảnh Catalogue
                    PNG</button>
            </div>
        </div>
    </div>

    <!-- Modal Quản trị (Admin) -->
    <div id="adminModal" class="modal-overlay">
        <div class="modal-content admin-modal">
            <div class="admin-header">
                <h2><i class="fas fa-tools"></i> Quản lý sản phẩm</h2>
                <span class="close-admin">&times;</span>
            </div>
            <div class="admin-body">
                <div class="admin-actions">
                    <button id="addNewBtn" class="btn-success"><i class="fas fa-plus"></i> Thêm sản phẩm mới</button>
                </div>
                <div class="admin-table-container">
                    <table id="adminProductTable">
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Nhóm</th>
                                <th>Quy cách</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="adminProductList">
                            <!-- Danh sách sp sẽ được render ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Form (Thêm/Sửa) -->
    <div id="formModal" class="modal-overlay">
        <div class="modal-content form-modal">
            <div class="admin-header">
                <h2 id="formTitle">Thêm sản phẩm mới</h2>
                <span class="close-form">&times;</span>
            </div>
            <form id="productForm">
                <input type="hidden" id="editOriginalName">
                <div class="form-grid">
                    <div class="form-group border-right">
                        <label>Tên sản phẩm*</label>
                        <input type="text" id="formTenSp" required>
                        <label>Nhóm*</label>
                        <input type="text" id="formNhom" required list="nhomList">
                        <datalist id="nhomList"></datalist>
                        <label>Hoạt chất</label>
                        <input type="text" id="formHoatChat">
                        <label>Dung tích/Quy cách</label>
                        <input type="text" id="formDungTich">
                    </div>
                    <div class="form-group">
                        <label>URL Hình ảnh</label>
                        <input type="text" id="formHinhAnh">
                        <label>Công dụng</label>
                        <textarea id="formCongDung" rows="3"></textarea>
                        <label>Liều lượng & Cách dùng</label>
                        <textarea id="formLieuPhun" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Template Xuất ảnh (Bị ẩn) -->
    <div id="exportTemplate" class="export-container" style="position: absolute; left: -9999px;">
        <!-- Cấu trúc giống hệt ảnh mẫu dẽ được render bởi JS -->
    </div>

    <!-- Cửa sổ Chat Gemini -->
    <div id="geminiChat" class="chat-window">
        <div class="chat-header">
            <span><i class="fas fa-robot"></i> Trợ lý Titaco AI</span>
            <span class="close-chat">&times;</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">Chào bạn! Mình là trợ lý AI của Titaco. Mình có thể giúp gì cho bạn hôm nay?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Nhập câu hỏi của bạn...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Nút hỗ trợ -->
    <div class="support-fab" id="geminiBtn" title="Hỗ trợ AI">
        <i class="fas fa-robot" style="font-size: 1.5rem;"></i>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
